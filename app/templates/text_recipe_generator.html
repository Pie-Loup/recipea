<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Créer une recette depuis un texte</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
  <style>
    body { font-family: Arial, sans-serif; background: #f8f8f8; margin: 0; padding: 0; }
    .container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 12px #0001; padding: 32px; }
    h1 { text-align: center; color: #333; }
    textarea {
      width: 100%;
      min-height: 200px;
      padding: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1.1em;
      line-height: 1.5;
      margin: 20px 0;
      resize: vertical;
    }
    .blue-btn {
      display: block;
      margin: 0 auto 24px auto;
      padding: 16px 32px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background 0.2s;
    }
    .blue-btn:active { background: #1976d2; }
    .blue-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .recipe-container {
      margin-top: 24px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
      display: none;
    }
    .recipe-container.visible {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Créer une recette depuis un texte</h1>
    
    <textarea id="prompt" placeholder="Décrivez la recette que vous souhaitez créer..."></textarea>
    <button id="generateBtn" class="blue-btn" disabled>Générer la recette</button>

    <div id="recipe" class="recipe-container"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "{{ supabase_url }}";
    const SUPABASE_ANON_KEY = "{{ supabase_anon_key }}";
    const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Check authentication
    client.auth.getSession().then(({ data: { session } }) => {
      if (!session) {
        window.location.href = '/';
      }
    });

    const prompt = document.getElementById('prompt');
    const generateBtn = document.getElementById('generateBtn');

    prompt.addEventListener('input', () => {
      generateBtn.disabled = !prompt.value.trim();
    });

    generateBtn.addEventListener('click', async () => {
      const text = prompt.value.trim();
      if (!text) return;

      generateBtn.disabled = true;
      generateBtn.textContent = 'Génération en cours...';

      try {
        const response = await fetch('/generate_recipe_from_text', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ text: text })
        });

        const data = await response.json();
        if (data.error) {
          throw new Error(data.error);
        }

        // Display recipe
        const recipeDiv = document.getElementById('recipe');
        recipeDiv.innerHTML = `
          <div class="recipe-section">
            <h3>Ingrédients</h3>
            <ul class="recipe-list">
              ${data.ingredients.map(i => `<li>${i}</li>`).join('')}
            </ul>
          </div>
          <div class="recipe-section">
            <h3>Étapes</h3>
            <ul class="recipe-list">
              ${data.steps.map(s => `<li>${s}</li>`).join('')}
            </ul>
          </div>
          ${data.questions && data.questions.length > 0 ? `
            <div class="recipe-section">
              <h3>Questions supplémentaires</h3>
              <ul class="questions-list">
                ${data.questions.map(q => `<li>${q}</li>`).join('')}
              </ul>
            </div>
          ` : ''}
        `;
        recipeDiv.classList.add('visible');
      } catch (error) {
        alert('Erreur: ' + error.message);
      } finally {
        generateBtn.disabled = false;
        generateBtn.textContent = 'Générer la recette';
      }
    });
  </script>
</body>
</html>
