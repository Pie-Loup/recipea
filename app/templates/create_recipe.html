<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>Créer une recette</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.svg') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style_create_recipe.css') }}">
  <script src="{{ url_for('static', filename='js/disable-zoom.js') }}"></script>
  <script src="{{ url_for('static', filename='js/theme-color.js') }}"></script>
</head>
<body>
  <a href="/feed" class="back-button">
    <span>←</span> Retour
  </a>
  <div class="container">
    <h1>Créer une recette</h1>
    
    <a href="/create-recipe/photo" class="option-card">
      <div class="icon">📷</div>
      <p>Créer une recette à partir d'une photo</p>
    </a>

    <a href="/create-recipe/text" class="option-card">
      <div class="icon">📝</div>
      <p>Créer une recette à partir d'une description textuelle</p>
    </a>

    <a href="/voice-recipe" class="option-card">
      <div class="icon">🎤</div>
      <p>Créer une recette en utilisant votre voix</p>
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "{{ supabase_url }}";
    const SUPABASE_ANON_KEY = "{{ supabase_anon_key }}";
    const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Check authentication
    client.auth.getSession().then(({ data: { session } }) => {
      if (!session) {
        window.location.href = '/';
      }
    });
  </script>
</body>
</html>
