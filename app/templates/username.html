<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Username - Sauce</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .username-container { background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        .input-group { margin: 1rem 0; }
        .input-group label { display: block; margin-bottom: 0.5rem; }
        .input-group input { width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem; box-sizing: border-box; }
        .input-group input:focus { outline: none; border-color: #4285F4; }
        .submit-btn { width: 100%; margin: 1rem 0; padding: 0.75rem; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; background: #4285F4; color: #fff; }
        .submit-btn:disabled { background: #ccc; cursor: not-allowed; }
        .error { color: #e53935; font-size: 0.9rem; margin-top: 0.5rem; }
        .valid { color: #4caf50; font-size: 0.9rem; margin-top: 0.5rem; }
    </style>
</head>
<body>
    <div class="username-container">
        <h2>Choose your username</h2>
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" autocomplete="username" placeholder="Enter username">
            <div id="username-status"></div>
        </div>
        <button id="submit-btn" class="submit-btn" disabled>Save Username</button>
    </div>

    <script>
        const SUPABASE_URL = "{{ supabase_url }}";
        const SUPABASE_ANON_KEY = "{{ supabase_anon_key }}";
        const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let usernameValid = false;
        let typingTimer;
        const doneTypingInterval = 500; // ms
        
        // Check session on page load
        client.auth.getSession().then(({ data: { session } }) => {
            if (!session) {
                window.location.href = '/';
            }
        });

        const usernameInput = document.getElementById('username');
        const usernameStatus = document.getElementById('username-status');
        const submitBtn = document.getElementById('submit-btn');

        usernameInput.addEventListener('keyup', () => {
            clearTimeout(typingTimer);
            if (usernameInput.value) {
                typingTimer = setTimeout(validateUsername, doneTypingInterval);
            } else {
                usernameStatus.innerHTML = '';
                submitBtn.disabled = true;
                usernameValid = false;
            }
        });

        async function validateUsername() {
            const username = usernameInput.value.toLowerCase();
            
            // Validate format
            const usernameRegex = /^[a-z0-9._]{3,30}$/;
            if (!usernameRegex.test(username)) {
                usernameStatus.innerHTML = '<span class="error">Username must be 3-30 characters long and can only contain lowercase letters, numbers, periods, and underscores.</span>';
                submitBtn.disabled = true;
                usernameValid = false;
                return;
            }

            // Check availability
            const { data, error } = await client
                .from('profiles')
                .select('username')
                .eq('username', username)
                .single();

            if (error && error.code === 'PGRST116') {
                // No match found - username is available
                usernameStatus.innerHTML = '<span class="valid">Username is available!</span>';
                submitBtn.disabled = false;
                usernameValid = true;
            } else {
                usernameStatus.innerHTML = '<span class="error">Username is already taken.</span>';
                submitBtn.disabled = true;
                usernameValid = false;
            }
        }

        submitBtn.addEventListener('click', async () => {
            if (!usernameValid) return;
            
            const username = usernameInput.value.toLowerCase();
            const { data: { session } } = await client.auth.getSession();
            
            if (!session) {
                window.location.href = '/';
                return;
            }

            const { data, error } = await client
                .from('profiles')
                .insert([{ id: session.user.id, username }]);

            if (error) {
                if (error.code === '23505') { // Unique violation
                    usernameStatus.innerHTML = '<span class="error">Username was just taken. Please try another.</span>';
                    submitBtn.disabled = true;
                    usernameValid = false;
                } else {
                    usernameStatus.innerHTML = '<span class="error">An error occurred. Please try again.</span>';
                }
                return;
            }

            // Success - redirect to feed
            window.location.href = '/feed';
        });
    </script>
</body>
</html>
