<!-- Template de base pour les métadonnées PWA commune à toutes les pages -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}sauce{% endblock %}</title>
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='logo.svg') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='icons/icon-16x16.png') }}">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    
    <!-- Mobile web app -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#E0322C">
    
    <!-- Apple iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="sauce">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <link rel="apple-touch-icon" sizes="57x57" href="{{ url_for('static', filename='icons/icon-57x57.png') }}">
    <link rel="apple-touch-icon" sizes="60x60" href="{{ url_for('static', filename='icons/icon-60x60.png') }}">
    <link rel="apple-touch-icon" sizes="72x72" href="{{ url_for('static', filename='icons/icon-72x72.png') }}">
    <link rel="apple-touch-icon" sizes="76x76" href="{{ url_for('static', filename='icons/icon-76x76.png') }}">
    <link rel="apple-touch-icon" sizes="114x114" href="{{ url_for('static', filename='icons/icon-114x114.png') }}">
    <link rel="apple-touch-icon" sizes="120x120" href="{{ url_for('static', filename='icons/icon-120x120.png') }}">
    <link rel="apple-touch-icon" sizes="144x144" href="{{ url_for('static', filename='icons/icon-144x144.png') }}">
    <link rel="apple-touch-icon" sizes="152x152" href="{{ url_for('static', filename='icons/icon-152x152.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='icons/icon-180x180.png') }}">
    
    <!-- Microsoft Windows -->
    <meta name="msapplication-TileColor" content="#E0322C">
    <meta name="msapplication-TileImage" content="{{ url_for('static', filename='icons/icon-144x144.png') }}">
    <meta name="msapplication-square70x70logo" content="{{ url_for('static', filename='icons/icon-70x70.png') }}">
    <meta name="msapplication-square150x150logo" content="{{ url_for('static', filename='icons/icon-150x150.png') }}">
    <meta name="msapplication-square310x310logo" content="{{ url_for('static', filename='icons/icon-310x310.png') }}">
    
    <!-- Splash screens pour iOS -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-startup-image" href="{{ url_for('static', filename='icons/icon-512x512.png') }}">
    
    <!-- CSS de base -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='splash.css') }}">
    {% block additional_css %}{% endblock %}
    
    <!-- Scripts essentiels -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="{{ url_for('static', filename='js/splash.js') }}"></script>
    <script src="{{ url_for('static', filename='js/theme-color.js') }}"></script>
    <script src="{{ url_for('static', filename='js/disable-zoom.js') }}"></script>
    {% block additional_scripts %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    
    {% block footer_scripts %}{% endblock %}
</body>
</html>
