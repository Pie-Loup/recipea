<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LLM App</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f8f8; margin: 0; padding: 0; }
    .container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 12px #0001; padding: 32px; }
    h1 { text-align: center; }
    .rec-btn {
      display: block;
      margin: 32px auto 16px auto;
      width: 120px;
      height: 120px;
      border-radius: 60px;
      background: orange;
      color: white;
      font-size: 1.5em;
      border: none;
      box-shadow: 0 4px 16px #ff980033;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
      outline: none;
      position: relative;
    }
    .rec-btn.recording {
      background: #ff5722;
      box-shadow: 0 0 0 8px #ff980033, 0 4px 16px #ff980033;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 8px #ff980033, 0 4px 16px #ff980033; }
      50% { box-shadow: 0 0 0 24px #ff980033, 0 4px 16px #ff980033; }
      100% { box-shadow: 0 0 0 8px #ff980033, 0 4px 16px #ff980033; }
    }
    .blue-btn {
      display: block;
      margin: 0 auto 24px auto;
      padding: 16px 32px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background 0.2s;
    }
    .blue-btn:active { background: #1976d2; }
    #transcript {
      background: #f1f8ff;
      border-radius: 8px;
      padding: 16px;
      min-height: 40px;
      font-size: 1.1em;
      color: #222;
      margin-top: 12px;
      white-space: pre-wrap;
    }
    .hidden { display: none; }
    .recipe-container {
      margin-top: 24px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
      display: none;
    }
    .recipe-container.visible {
      display: block;
    }
    #recipeBtn {
      background: #4caf50;
      margin-top: 16px;
    }
    #recipeBtn:active {
      background: #388e3c;
    }
    #recipe {
      white-space: pre-wrap;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Transcription Vocale</h1>
    <button id="recordBtn" class="rec-btn">ðŸŽ¤<br><span id="recLabel">Enregistrer</span></button>
    <audio id="audioPlayback" class="hidden" controls style="width:100%;margin-bottom:16px;"></audio>
    <button id="transcribeBtn" class="blue-btn" disabled>Transcrire</button>
    <div id="transcript"></div>
    <button id="recipeBtn" class="blue-btn" disabled>GÃ©nÃ©rer la recette</button>
    <div id="recipe" class="recipe-container"></div>
  </div>
  <script src="/static/js/app.js"></script>
</body>
</html>
