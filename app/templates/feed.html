<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sauce</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#2196f3">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="sauce">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style_feed.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Configure les variables globales -->
    <script>
        window.VAPID_PUBLIC_KEY = "{{ vapid_public_key }}";
        window.SUPABASE_URL = "{{ supabase_url }}";
        window.SUPABASE_ANON_KEY = "{{ supabase_anon_key }}";
        window.client = window.supabase.createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);
    </script>

    <!-- Charge les scripts sp√©cifiques -->
    <script src="{{ url_for('static', filename='js/notifications.js') }}"></script>
</head>
<body>
    <div class="pwa-prompt" id="pwaPrompt">
        üì± Installez sauce sur votre t√©l√©phone !
        <button onclick="installPWA()">Installer</button>
        <button onclick="document.getElementById('pwaPrompt').style.display = 'none'">Plus tard</button>
    </div>
    <div class="feed-container">
        <div class="nav-container">
            <button class="plain-btn" onclick="window.location.href='/profile'">Mon Profil</button>
            <button class="plain-btn" onclick="window.location.href='/create-recipe'">Cr√©er une recette</button>
            <button class="plain-btn" id="enableNotificationsBtn" onclick="enableNotifications()" style="display: none;">
                üîî
            </button>
            <button class="plain-btn" id="notificationsStatus" style="display: none; background-color: #4CAF50; color: white;">
                ‚úì
            </button>
        </div>
        <ul class="feed-list" id="feedList">
            <!-- Feed items will go here -->
        </ul>
        <button class="plain-btn" onclick="window.location.href='/create-recipe'">Cr√©er une nouvelle recette</button>
    </div>
    <script>
        // --- Helper: Parse hash params from URL (for Supabase login redirect) ---
        function parseHashParams() {
            const hash = window.location.hash.substr(1);
            return hash.split('&').reduce((res, item) => {
                const parts = item.split('=');
                if (parts[0] && parts[1]) res[parts[0]] = decodeURIComponent(parts[1]);
                return res;
            }, {});
        }

        // --- If access_token in hash, store in cookie and clean URL ---
        (async function handleSupabaseLoginRedirect() {
            const params = parseHashParams();
            if (params.access_token) {
                try {
                    // Store token in cookie for Flask backend
                    document.cookie = `sb-access-token=${params.access_token}; path=/; secure; samesite=strict; max-age=3600`;
                    
                    // Create session object
                    const { access_token, refresh_token, expires_in } = params;
                    const session = {
                        access_token,
                        refresh_token,
                        expires_at: Math.floor(Date.now() / 1000) + Number(expires_in),
                        user: null  // Will be fetched by Supabase client
                    };

                    // Set session in Supabase client
                    await client.auth.setSession(session);
                    
                    // Clean URL and redirect to /feed
                    history.replaceState(null, '', '/feed');
                    window.location.reload();
                } catch (error) {
                    console.error('Error setting session:', error);
                    window.location.href = '/';
                }
            }
        })();

        // Check authentication
        client.auth.getSession().then(({ data: { session } }) => {
            if (!session) {
                window.location.href = '/';
            }
        });
        
        // Format date to a readable string
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            if (days > 7) {
                return date.toLocaleDateString('fr-FR');
            } else if (days > 0) {
                return `Il y a ${days} jour${days > 1 ? 's' : ''}`;
            } else if (hours > 0) {
                return `Il y a ${hours} heure${hours > 1 ? 's' : ''}`;
            } else if (minutes > 0) {
                return `Il y a ${minutes} minute${minutes > 1 ? 's' : ''}`;
            } else {
                return '√Ä l\'instant';
            }
        }

        // Fetch and display recipes
        async function fetchRecipes() {
            try {
                const response = await fetch('/api/feed/recipes');
                if (!response.ok) throw new Error('Failed to fetch recipes');
                
                const recipes = await response.json();
                if (!recipes.length) {
                    document.getElementById('feedList').innerHTML = '<li class="feed-item">Aucune sauce pour le moment. Tu dois √™tre sec comme un grain de riz. üòè</li>';
                    return;
                }

                const recipesHtml = recipes.map(recipe => `
                    <li class="feed-item">                                <div class="feed-item-header">
                                    <img src="/static/favicon.png" alt="${recipe.user_profiles ? recipe.user_profiles.username : 'Utilisateur inconnu'}" />
                                    <div>
                                        <p class="feed-item-user">@${recipe.user_profiles ? recipe.user_profiles.username : 'Utilisateur inconnu'}</p>
                                        <p class="feed-item-date">${formatDate(recipe.created_at)}</p>
                                    </div>
                                </div>
                        <img class="feed-item-image" src="/static/default/default_recipe.jpg" alt="${recipe.title}" />
                        <div class="feed-item-content">
                            <h2 class="feed-item-title">${recipe.title}</h2>
                            <div class="feed-item-tags">
                                <span class="tag tag-status">${recipe.state}</span>
                                <span class="tag tag-origin">${recipe.origin}</span>
                                <span class="tag tag-type">recette</span>
                            </div>
                            <div class="feed-item-actions">
                                <button class="action-button">
                                    ‚ù§Ô∏è J'aime
                                </button>
                                <button class="action-button">
                                    üîÅ Repost
                                </button>
                                <button class="action-button">
                                    üí¨ Commenter
                                </button>
                            </div>
                        </div>
                    </li>
                `).join('');

                document.getElementById('feedList').innerHTML = recipesHtml;
            } catch (error) {
                console.error('Error fetching recipes:', error);
                document.getElementById('feedList').innerHTML = '<li class="feed-item">Erreur lors du chargement des recettes</li>';
            }
        }

        // Initial fetch
        fetchRecipes();

        // --- Notifications management ---
        async function enableNotifications() {
            try {
                const enableBtn = document.getElementById('enableNotificationsBtn');
                const statusBtn = document.getElementById('notificationsStatus');
                
                enableBtn.textContent = '‚è≥';
                enableBtn.disabled = true;
                
                // Specific handling for iOS PWA
                const isIOSPWA = window.navigator.standalone === true;
                
                console.log('Browser detection:', {
                    isIOSPWA,
                    userAgent: navigator.userAgent,
                    standalone: window.navigator.standalone
                });
                
                if (isIOSPWA) {
                    console.log('Detected iOS PWA - applying special handling');
                    // For iOS PWA, wait a bit longer before requesting permission
                    await new Promise(resolve => setTimeout(resolve, 500));
                }
                
                const result = await initializePushNotifications();
                
                if (result) {
                    enableBtn.style.display = 'none';
                    statusBtn.style.display = 'inline-block';
                    console.log('Notifications enabled successfully');
                } else {
                    enableBtn.textContent = '‚ùå';
                    enableBtn.disabled = false;
                    console.log('Failed to enable notifications');
                }
            } catch (error) {
                console.error('Error enabling notifications:', error);
                const enableBtn = document.getElementById('enableNotificationsBtn');
                enableBtn.textContent = '‚ùå';
                enableBtn.title = error.message || 'Failed to enable notifications';
                enableBtn.disabled = false;
                console.log('Failed to enable notifications:', error.message);
            }
        }

        // Check notification status on page load
        window.addEventListener('load', async () => {
            const enableBtn = document.getElementById('enableNotificationsBtn');
            const statusBtn = document.getElementById('notificationsStatus');
            
            // Check if notifications are supported
            if (!('Notification' in window) || !('serviceWorker' in navigator) || !('PushManager' in window)) {
                console.log('Notifications not supported on this platform');
                return;
            }
            
            // Special check for iOS PWA
            const isIOSPWA = window.navigator.standalone === true;
            if (isIOSPWA) {
                console.log('iOS PWA detected - checking notification capabilities');
                // On iOS PWA, notifications might have different behavior
                if (Notification.permission === 'denied') {
                    console.log('iOS PWA: Notifications denied');
                    return;
                }
            }
            
            // Check notification permission
            if (Notification.permission === 'granted') {
                // Check if we have an active subscription
                try {
                    const registration = await navigator.serviceWorker.getRegistration('/static/sw.js');
                    if (registration) {
                        const subscription = await registration.pushManager.getSubscription();
                        if (subscription) {
                            statusBtn.style.display = 'inline-block';
                            console.log('Existing notification subscription found');
                            return;
                        }
                    }
                } catch (error) {
                    console.log('Error checking subscription:', error);
                }
            }
            
            // Show enable button if notifications are not set up
            console.log('Showing notification enable button');
            enableBtn.style.display = 'inline-block';
        });
    </script>
    <script src="{{ url_for('static', filename='js/pwa.js') }}"></script>
</body>
</html>
